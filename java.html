<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slider</title>
  <link rel="stylesheet" href="java.css">
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>

</head>
<body>
    
    <div class="images">
        <img src="david1.jpg" alt=”Photo” width=150 height=150>
        <img src="david2.jpg" alt=”Photo” width=150 height=150>
        <img src="david3.jpg" alt=”Photo” width=150 height=150>
        <img src="david4.jpg" alt=”Photo” width=150 height=150>
        <img src="david5.jpg" alt=”Photo” width=150 height=150>
        </div>
 
  <div class="slider">

    <div class="slider-item active">
      <img src="david1.jpg" alt="Slider-1" width=150>
    </div>
    <div class="slider-item">
      <img src="david2.jpg" alt="Slider-2">
    </div>
    <div class="slider-item">
      <img src="david3.jpg" alt="Slider-3">
    </div>
    <div class="slider-item">
      <img src="david4.jpg" alt="Slider-4">
    </div>
    <div class="slider-item">
      <img src="david5.jpg" alt="Slider-5">
    </div>

    <div class="slider-btns">
      <button id="btn-prev">
        <ion-icon name="chevron-back-outline"></ion-icon>
      </button>
      <button id="btn-next">
        <ion-icon name="chevron-forward-outline"></ion-icon>
      </button>
    </div>

    <div class="dots">
      
    </div>

  </div>
  <script src="java.js"></script>
</body>
</html>
